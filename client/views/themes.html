<template name="themesContainer">
	{{> newThemeInput}}

	{{> themesList}}
</template>


<template name="newThemeInput">
	<div class="input-group" id="newThemeContainer">
		<input type="text" class="form-control" id="newTheme" />
		<span class="input-group-btn">
			<button type="button" class="btn btn-default" id="addTheme">Add New Theme</button>
		</span>
	</div>
</template>


<template name="themesList">
	{{#each themes}}
		{{> themeItem}}
	{{/each}}
</template>


<template name="themeItem">

	<div class="theme-item">
		<div class="theme">
			{{theme}}
		</div>

		<div class="theme-extras">

			{{#if userHasNotYetVoted}}
				<span class="glyphicon glyphicon-plus-sign" id="voteForTheme" title="Vote for this theme"></span>
			{{/if}}

			<details class="votes-list">
				<summary>Votes: {{voteCount}}</summary>
				{{#if voteCount}}
					<ul>
						{{#each votes}}
							<li>{{username}}</li>
						{{/each}}
					</ul>
				{{/if}}
			</details>

			<details class="comments-list">
				<summary>Comments: {{commentCount}}</summary>
				{{> newComment}}
				{{#if commentCount}}
					<dl>
						{{#each comments}}
							<dt>{{username}} - <span data-livestamp="{{createdAt}}"></span></dt>
							<dd>{{comment}}</dd>
						{{/each}}
					</dl>
				{{/if}}
			</details>
		</div>
	</div>
</template>
