<template name="themesContainer">
	{{> newThemeInput}}

	{{> themesList}}
</template>


<template name="newThemeInput">
	<div class="form-group">
		<label for="newTheme"></label>
		<input type="text" class="form-control" id="newTheme" name="newTheme" />
	</div>
</template>


<template name="themesList">
	{{#each themes}}
		{{> themeItem}}
	{{/each}}
</template>


<template name="themeItem">

</template>
